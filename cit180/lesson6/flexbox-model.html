<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Image Gallery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/flexbox-model.css">
</head>
<body>
    <header>
        <h1>CSS Flexbox Image Gallery</h1>
    </header>
    <main>
        <section class="gallery">
            <article class="gallery-item">
                <img src="media/infinity-trail.jpg" alt="Trail on a high ridge">
                <p class="caption">Trail to infinity</p>
            </article>
            <article class="gallery-item">
                <img src="media/climbing-team.jpg" alt="Scaling a rock face">
                <p class="caption">Climbing team</p>
            </article>
            <article class="gallery-item">
                <img src="media/jean-jacket.jpg" alt="Girl wearing a fashionable jean jacket">
                <p class="caption">Jean jacket</p>
            </article>

            <article class="gallery-item">
                <img src="media/necklace.png" alt="Girl with a radiant smile">
                <p class="caption">Radiant smile</p>
            </article>
            <article class="gallery-item">
                <img src="media/backpacker.jpg" alt="Mountain backpacking">
                <p class="caption">Good to go</p>
            </article>
            <article class="gallery-item">
                <img src="media/windswept2.jpg" alt="Windswept brunette">
                <p class="caption">Windswept</p>
            </article>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Bruce Provencher</p>
    </footer>
</body>
</html>
