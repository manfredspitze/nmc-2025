<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subgrid: Pixel Free Studio Tutorial</title>
    <link rel="stylesheet" href="subgrid1.css">
</head>
<body>
    <!-- Source: https://blog.pixelfreestudio.com/how-to-use-css-subgrid-for-nested-layouts/ -->
    <section class="container">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
            <div class="nested-item">Nested Item 1</div>
            <div class="nested-item">Nested Item 2</div>
            <div class="nested-item">Nested Item 3</div>
        <div class="item">Item 4</div>
        <div class="item">Item 5</div>
        <div class="item">Item 6</div>
    </section>
</body>
</html>
