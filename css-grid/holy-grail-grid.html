<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid: Holy Grail Layout</title>
    <!-- <link rel="stylesheet" href="holy-grail-grid.css"> -->
     <link rel="stylesheet" href="navigation.css">
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
     <style>
        .container {
        display: grid;
        grid-template-columns: 16rem 1fr 16rem;
        grid-template-rows: auto auto auto 1fr auto;
        grid-template-areas: 
            "header header header"
            "nav content sidebar"
            "nav content sidebar"
            "nav content sidebar"
            "footer footer footer";
        min-height: 100vh;
    }

        .header {
            grid-area: header;
            background-color: lightblue;
            padding: 2rem;
        }

        .aside {
            grid-area: sidebar;
            background-color: lightpink;
            padding: 2rem;
        }

        .main {
            grid-area: content;
            background-color: cadetblue;
            padding: 2rem;
        }  

        .gallery {
            display: grid; /* Use CSS Grid for the gallery */
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); /* Responsive columns */
            gap: 1rem; /* Space between items */
        }

        .gallery-item {
            overflow: hidden; /* Hide overflow for images */
        }

        .gallery-item img {
            width: 100%; /* Make images responsive */
            height: auto; /* Maintain aspect ratio */
            display: block; /* Remove bottom space */
            transition: transform 0.3s; /* Smooth zoom effect */
        }

        .gallery-item img:hover {
            transform: scale(1.05); /* Zoom effect on hover */
        }

        .footer {
            grid-area: footer;
            background-color: lightsalmon;
            padding: 2rem;
        }

        .nav {
            grid-area: nav;
            background-color: mediumturquoise;
            padding: 1rem; /* Adjust padding as needed */
        }

        .nav-list {
            display: flex; /* Use Flexbox */
            flex-direction: column;
            justify-content: space-between; 
            list-style: none; /* Remove default list styling */
            padding: 0; /* Remove default padding */
            margin: 0; /* Remove default margin */
        }

        .nav-item { margin-bottom: 0.5rem; }

        .nav-item:last-child { margin-bottom: 0; }

        .nav-item a {
            text-decoration: none; /* Remove underline from links */
            text-align: center;
            background-color: rgb(67, 117, 139);
            color: rgb(255, 255, 255); /* Change text color */
            border: 1px solid grey;
            padding: 0.75rem; /* Add padding to links */
            display: block;
            transition: background-color 0.1s; /* Smooth transition for hover effect */
        }

        .nav-item a:hover {
            background-color: rgba(224, 84, 49, 0.925); /* Change background on hover */
        }

/* Responsive adjustments */
@media (max-width: 600px) {
    .nav-list {
        flex-direction: column; /* Stack items vertically on small screens */
        align-items: stretch; /* Center items */
    }
    .nav-item { width: 100%; }

    .nav-item a {
        padding: 1rem; /* Increase padding for better touch targets */
        width: 100%; /* Make links full width */
        text-align: center; /* Center text */

        /* Include padding and border in element's total width */
        box-sizing: border-box;
    }
}

@media (max-width: 1024px) {
    .container {
        grid-template-columns: 1fr;
        grid-template-rows: 
            auto minmax(5rem, auto) 1fr minmax(5rem, auto) auto;
        grid-template-areas: 
            "header"
            "nav"
            "content"
            "sidebar"
            "footer";
    }
}
     </style>
</head>
<body>
    <section class="container">
        <header class="header">Header</header>
        <nav class="nav">
            <ul class="nav-list">
                <li class="nav-item"><a href="#">Home</a></li>
                <li class="nav-item"><a href="#">About</a></li>
                <li class="nav-item"><a href="#">Services</a></li>
                <li class="nav-item"><a href="#">Contact</a></li>
            </ul>
        </nav>
        <main class="main">
            <div class="gallery">
                <div class="gallery-item"><img src="climbing-team.jpg" alt="Image 1"></div>
                <div class="gallery-item"><img src="model13.png" alt="Image 2"></div>
                <div class="gallery-item"><img src="jean-jacket.jpg" alt="Image 3"></div>
                <div class="gallery-item"><img src="backpacker.jpg" alt="Image 4"></div>
                <div class="gallery-item"><img src="looking-out-window.jpg" alt="Image 5"></div>
                <div class="gallery-item"><img src="model5.png" alt="Image 6"></div>
                <div class="gallery-item"><img src="necklace.png" alt="Image 7"></div>
                <div class="gallery-item"><img src="windswept2.jpg" alt="Image 8"></div>
                <div class="gallery-item"><img src="infinity-trail.jpg" alt="Image 9"></div>
                <div class="gallery-item"><img src="model7.png" alt="Image 10"></div>
            </div>
        </main>
        <aside class="aside">Sidebar</aside>
        <footer class="footer">Footer</footer>
    </section>
</body>
</html>
